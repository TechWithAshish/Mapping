server:
  port: 8080  # The port on which your Spring Boot application will run

spring:
  application:
    name: mapping  # The name of your Spring Boot application
  datasource:
    url: jdbc:mysql://localhost:3306/Mapping?createDatabaseIfNotExist=true  # The URL of the MySQL database
    username: root  # Your MySQL username
    password: Ashish@12  # Your MySQL password
    driver-class-name: com.mysql.cj.jdbc.Driver  # MySQL driver class
  jpa:
    hibernate:
      ddl-auto: update  # Automatically update the schema (used during development)
    show-sql: true  # Shows SQL queries in the logs
    properties:
      hibernate:
        format_sql: true  # Format SQL for better readability


logging:
  level:
    org.springframework: INFO  # Enables debugging for Spring framework classes
    org.hibernate.SQL: INFO  # Logs SQL queries generated by Hibernate
    org.hibernate.type.descriptor.sql.BasicBinder: INFO  # Logs bound parameters of SQL queries

# Uncomment the following if you have a custom JPA Repository or TransactionManager configuration:
# jpa:
#   repositories:
#     enabled: true
